<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="scripts.js" defer></script>
        <!--Draggable API for rounded controllers-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/Draggable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
        <!--Fontawesome import-->
        <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div id="container" class="outer-sh">
        <div id="title"><span>etch-a-sketch</span></div>
        <div id="grid" class="inner-sh"></div>
        <div id="controls">
            <div id="left-controller">
                <div id="big-size-square"></div>                    
                <div>
                    <div id="size-controller" class="round-controller outer-sh">
                        <div class="marker"></div>
                    </div>
                    <div id="small-size-square"></div> 
                </div>
            </div>
            <p id="reset-controller">ERASE</p>
            <div id="right-controller">
                <div id="rgb-square"></div>
                <div id="subcontainer-right">
                    <div id="color-controller" class="round-controller outer-sh">
                        <div class="marker"></div>
                    </div>
                    <div id="black-square"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
      <span>Built by St8Frm-96 | </span>
      <a href="https://github.com/St8Frm-96/EtchASketch" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </div>
  </body>
</html>
